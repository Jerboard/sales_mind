# upstream для Django API
upstream backend {
    server web:8000;
}

# 1) HTTP → HTTPS редирект для обоих доменов
server {
    listen 80;
    listen [::]:80;
    server_name dns381388.hostline.su;

    # перенаправляем все запросы на HTTPS
    return 301 https://$host$request_uri;
}

# 2) HTTPS-сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dns381388.hostline.su;

    # Пути к сертификатам Let’s Encrypt (должен быть выпущен для обоих доменов)
    ssl_certificate     /etc/letsencrypt/live/dns381388.hostline.su/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dns381388.hostline.su/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # HSTS — браузер будет обращаться только по HTTPS (2 года)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

     location /static/ {
        alias /var/html/staticfiles/;
    }

    location /media/ {
        alias /var/html/media/;
    }


    location /admin {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    location /api {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        return 302 /admin;
     }

}
